<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unity WebGL App</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: black;
        }
    </style>
    <script>
        // Function to request location permission
        function requestLocationPermission() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(
                    (position) => {
                        console.log("Latitude: " + position.coords.latitude);
                        console.log("Longitude: " + position.coords.longitude);
                    },
                    (error) => {
                        console.error("Error getting location: ", error.message);
                        alert("Location access is required for the app to work.");
                    }
                );
            } else {
                alert("Geolocation is not supported by this browser.");
            }
        }

        // Request location permission on page load
        window.onload = function() {
            requestLocationPermission();
        };
    </script>
</head>
<body>
    <div id="unityContainer" style="width: 100%; height: 100%;"></div>
    <script>
        // Unity WebGL loader script
        var buildUrl = "Build";
        var loaderUrl = buildUrl + "/UnityLoader.js";
        var config = {
            dataUrl: buildUrl + "/Build.data",
            frameworkUrl: buildUrl + "/Build.framework.js",
            codeUrl: buildUrl + "/Build.wasm",
            streamingAssetsUrl: "StreamingAssets",
            companyName: "YourCompany",
            productName: "YourProduct",
            productVersion: "1.0",
        };

        var script = document.createElement("script");
        script.src = loaderUrl;
        script.onload = () => createUnityInstance(document.querySelector("#unityContainer"), config);
        document.body.appendChild(script);
    </script>
</body>
</html>
